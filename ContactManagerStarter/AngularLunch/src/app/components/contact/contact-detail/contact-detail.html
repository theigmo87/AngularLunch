<md-toolbar class="md-hue-1">
    <div class="md-toolbar-tools">
        <h3 class="md-headline" ng-bind='$ctrl.contact.contactId ? "Edit Contact" : "New Contact"'>
        </h3>
    </div>
</md-toolbar>
<md-content layout-padding>
    <form name="contactDetailForm" novalidate>
        <div layout="row">
            <div flex layout-gt-sm="column">
                <div>
                    <md-input-container>
                        <label>First Name</label>
                        <input required name="firstName"
                               ng-model="$ctrl.contact.firstName"
                               ng-model-options="{ 'updateOn': 'default blur', 'debounce': { 'default': 250, 'blur': 0 }}">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>MI</label>
                        <input name="mi"
                               ng-model="$ctrl.contact.mi"
                               ng-model-options="{ 'updateOn': 'default blur', 'debounce': { 'default': 250, 'blur': 0 }}">
                    </md-input-container>
                </div>

                <!-- add lastName and email inputs -->

            </div>
        </div>
        <div style="text-align:right;">
            <div ng-if="$ctrl.isNewContact">
                <md-button class="md-raised md-primary"
                           ng-disabled="contactDetailForm.$invalid"
                           ng-click="$ctrl.createContact();">
                    Create contact
                </md-button>
            </div>
            <div ng-if="!$ctrl.isNewContact">
                <md-button class="md-raised md-warn"
                           ng-click="$ctrl.deleteContact();">
                    Delete contact
                </md-button>

                <!-- add save contact button to update an existing contact. 
                    Should be disabled if form is invalid and call $ctrl.updateContact on click -->

            </div>
        </div>
    </form>
</md-content>
